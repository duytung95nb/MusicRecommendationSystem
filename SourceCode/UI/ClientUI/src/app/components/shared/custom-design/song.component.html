<ng-container *ngIf="song">
    <div class="col-md-55">
        <div class="thumbnail">
            <div class="image view view-first">
                <img style="width: 100%; display: block;" src="./assets/images/song/song.jpg" alt="image" />
                <div class="mask">
                    <p>{{song.name | ellipsis:15 }}</p>
                    <div class="tools tools-bottom">
                        <a href="#"><i class="fa fa-play"></i></a>
                    </div>
                </div>
            </div>
            <div class="caption">
                <p><strong>{{song.name | ellipsis:15 }}</strong></p>
                <p>{{song.artist | ellipsis:15 }}</p>
            </div>
        </div>
    </div>
</ng-container>
