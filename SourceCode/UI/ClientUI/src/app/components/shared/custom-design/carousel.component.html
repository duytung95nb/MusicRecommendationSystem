<div *ngIf="songs" class="carousel--regular">
  <div class="x_title">
    <h2>
      <a href="">{{title}}
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </h2>
    <div class="clearfix"></div>
  </div>
  <div class="x_content">
    <div class="row">
      <song *ngFor="let song of songs" [song]="song"></song>
    </div>
  </div>
</div>
