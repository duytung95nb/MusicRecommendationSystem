<h2 mat-dialog-title>
    Login</h2>
<mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Username">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Password">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <!-- Can optionally provide a result for the closing dialog. -->
    <button mat-button>Yes</button>
</mat-dialog-actions>
