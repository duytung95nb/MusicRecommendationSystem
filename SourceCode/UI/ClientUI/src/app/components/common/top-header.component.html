<div class="top-header">
    <div (click)="onLogoClicked()" class="top-header__logo">
        <i class="fa fa-music"></i>
    </div>
    <div class="top-header__search-area">
        <top-search class="search-area__content"></top-search>
    </div>
    <div class="top-header__main-nav">
        <a mat-button class="login-button" routerLink="." (click)="showLoginForm()">Đăng nhập</a>
        <span *ngIf="user">{{user.username}}</span>
    </div>
</div>
